<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-A-Mole</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Whack-A-Mole</h1>
  <div class="info">Time Left: <span id="time-left">30</span>s</div>
  <div class="info">Score: <span id="score">0</span></div>
  <div class="grid" id="grid"></div>
  <div class="game-over" id="game-over" style="display: none;">Game Over! Final Score: <span id="final-score"></span></div>
  <script src="app.js"></script>
</body>
</html>
